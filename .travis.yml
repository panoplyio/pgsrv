language: go

branches:
  only:
    - master

go:
  - 1.10.x

install:
  - go get -u github.com/golang/lint/golint
  - go get -t -v ./...
  - export PATH=$PATH:$HOME/.local/bin

script:
  - go vet ./...
  - golint -set_exit_status ./...
  - gofmt -l . | exit $(wc -l)
  - go test -v ./... -cover -race

notifications:
  slack:
    rooms:
      secure: 
    on_pull_requests: false
    on_success: change
    on_failure: always
  email:
    recipients:
      - hackers@panoply.io
    on_success: change
    on_failure: always
